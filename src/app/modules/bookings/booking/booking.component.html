<div class="container pt-5">
  <div class="row pb-3">
    <div class="col-lg-3 center table-header">Name</div>
    <div class="col-lg-3 center table-header">City</div>
    <div class="col-lg-3 center table-header">State</div>
    <div class="col-lg-3 center table-header">Area</div>
  </div>
  <div class="row" *ngFor="let cabinet of cabinets">
    <div class="col-lg-3 center">{{ cabinet.name }}</div>
    <div class="col-lg-3 center">{{ cabinet.city }}</div>
    <div class="col-lg-3 center">{{ cabinet.state }}</div>
    <div class="col-lg-3 center">{{ cabinet.area }}</div>
  </div>
</div>
